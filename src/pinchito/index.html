<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PinchitoJS</title>
</head>
<body>
</body>
<script src="https://unpkg.com/diff-dom@2.4.0/diffDOM.js"></script>
<script type="module">
import { Renderer, html } from './main.js'
import { createObservable, observe } from '../observable/observable.js'

const renderer = new Renderer(document.body)
const observable = createObservable(({ counter: 0 }))

observe(() => renderer.render(
  html`
    <h1>Counter: ${observable.counter}</h1>
    <span>This won't re-render</span>
  `
))

setInterval(() => {
  observable.counter++
}, 1000)
</script>
</html>
