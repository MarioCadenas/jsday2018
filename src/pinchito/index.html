<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PinchitoJS</title>
</head>
<body>
</body>
<script type="module">
import { Renderer, html } from './main.mjs'
import { createObservable, observe } from './observable.mjs'
import { pipe } from './pipe.mjs'
import { createLogger } from './logger.mjs'

const renderer = new Renderer(document.body)
const observableLogger = pipe(createObservable, createLogger)
const observable = observableLogger(({ counter: 0 }))

observe(() => renderer.render(html`<h1>Counter: ${observable.counter}</h1>`))

setInterval(() => {
  observable.counter++
}, 1000)
</script>
</html>
